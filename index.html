<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper"> <!--Essa div é o container PAI que segura toda a pagina-->
        <div class="instagram-phone"> <!--Essa div esta segurando o conteudo da imagem celular-->
            <img src="img/instagram-celular.png" alt="Foto de um celular">
        </div>
    
        <div class="instagram-conta"> <!--Essa div segura o conteudo de login-->
            <div class="group">
                <img class= "instagram-logo" src="img/instagram-logo.png" alt="Logo Instagram">
                
                <div class="profile-photo"> <!--Div que segura o conteudo da foto de perfil-->
                    <img src="img/perfil.webp" alt="Foto de perfil">
                </div>
                <!--Abaixo os botões-->
                <a href="#" class="instagram-login">Continue como eversoon_alvess</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eversoon_alvess ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> <!--A TAG SPAN é como se fosse uma div mas com configurações inline-->
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
